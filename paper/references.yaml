    opportunistic venues in a global, transdisciplinary, data-rich postgenomic
    research environment in which such a consensus is increasingly strained. The
    postgenomic sciences display worrisome deficits in their ability to govern
    and negotiate standards for making postgenomic claims in the
    transdisciplinary space between human population variation research, studies
    of intelligence, neuroscience, and evolutionary biology. Today some
    researchers are pursuing the genomics of intelligence on a newly grand
    scale. They are sequencing large numbers of whole genomes of people
    considered highly intelligent (by varying empirical and social measures) in
