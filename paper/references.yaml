- id: MatthewsThreeLegsMissing2022
  abstract: >-
    The so-called ‘missing heritability problem’ is often characterized by
    behavior geneticists as a numerical discrepancy between alternative kinds of
    heritability. For example, while ‘traditional heritability’ derived from
    twin and family studies indicates that approximately ∼50% of variation in
    intelligence is attributable to genetics, ‘SNP heritability’ derived from
    genome-wide association studies indicates that only ∼10% of variation in
    intelligence is attributable to genetics. This 40% gap in variance accounted
    for by alternative kinds of heritability is frequently referred to as what's
    “missing.” Philosophers have picked up on this reading, suggesting that
    “dissolving” the missing heritability problem is merely a matter of closing
    the numerical gap between traditional and molecular kinds of heritability.
    We argue that this framing of the problem undervalues the severity of the
    many challenges to scientific understanding of the “heritability” of human
    behavior. On our view, resolving the numerical discrepancies between
    alternative kinds of heritability will do little to advance scientific
    explanation and understanding of behavior genetics. Thus, we propose a new
    conceptual framework of the missing heritability problem that comprises
    three independent methodological and explanatory challenges: the numerical
    gap, the prediction gap, and the mechanism gap.
