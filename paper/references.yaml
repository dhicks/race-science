    contributors with an alleged set of institutionalized biases that produce
    ignorance about the “truth” of race. We connect this finding to the
    literature on racialized ignorance, as it demonstrates how stories about the
    institutional nature of science can be as central to myth-making about race
    as stories about the scientific nature of people.
