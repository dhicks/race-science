- id: GravesRacismNotRace2021
  abstract: >-
    The science on race is clear. Common categories like “Black,” “white,” and
    “Asian” do not represent genetic differences among groups. But if race is a
    pernicious fiction according to natural science, it is all too significant
    in the day-to-day lives of racialized people across the globe. Inequities in
    health, wealth, and an array of other life outcomes cannot be explained
    without referring to “race”—but their true source is racism. What do we need
    to know about the pseudoscience of race in order to fight racism and fulfill
    human potential?In this book, two distinguished scientists tackle common
    misconceptions about race, human biology, and racism. Using an accessible
    question-and-answer format, Joseph L. Graves Jr. and Alan H. Goodman explain
    the differences between social and biological notions of race. Although
    there are many meaningful human genetic variations, they do not map onto
    socially constructed racial categories. Drawing on evidence from both
    natural and social science, Graves and Goodman dismantle the malignant myth
    of gene-based racial difference. They demonstrate that the ideology of
    racism created races and show why the inequalities ascribed to race are in
    fact caused by racism.Graves and Goodman provide persuasive and timely
    answers to key questions about race and racism for a moment when people of
    all backgrounds are striving for social justice. Racism, Not Race shows
