- id: ZigerellUSPublicPerceptions2021
  abstract: >-
    Intelligence quotient (IQ) is a common measure of intelligence that
    associates with many important life outcomes. Research over several decades
    has indicated that the average IQ test score among Black Americans is lower
    than the average IQ test score among White Americans, but in weighted
    results from a national nonprobability survey, only about 41% of US adults
    indicated awareness of this IQ gap. Results from a follow-up convenience
    survey indicated that, in the aggregate, White participants’ rating of White
    Americans’ average IQ and average intelligence is higher than Blacks
    Americans’ average IQ test score and average intelligence and was not driven
    by White participants’ belief in a universal White intellectual superiority.
    These and other results could have implications regarding the US public’s
    perceptions about the reasons for Black/White inequality and implications
    for the use of intelligence stereotype scales as measures of racial
    prejudice.
