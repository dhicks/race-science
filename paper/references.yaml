    The present study uses a behavioral genetic design to investigate the
    genetic and environmental influences on variation in adolescent body mass
    index (BMI) and to determine whether the relative influences of genetic and
    environmental factors on variation in BMI are similar across racial groups
    and sexes. Data for the present study come from the National Longitudinal
    Study on Adolescent Health (Add Health), a large, nationally representative
    study of adolescent health and health-related behaviors. The Add Health
    sample contains a subset of sibling pairs that differs in levels of genetic
    relatedness, making it well suited for behavioral genetics analyses. The
