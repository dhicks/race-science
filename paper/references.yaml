- id: BermanReducedVisuospatialPerformance1995
  abstract: >-
    Previous studies suggest a reduced dopaminergic function in subjects with
    the A1 (minor) allele of the D2 dopamine receptor (DRD2) gene. To explore
    influences on visuospatial ability as a function of the DRD2 gene, 182
    alcohol- and other drug-naive sons (age 10–14) of active alcoholic,
    recovered alcoholic, and nonalcoholic fathers were administered a
    visuospatial task (Benton's Judgment of Line Orientation Test) which makes
    minimal motoric/verbal demands. Visuospatial scores were lower for boys with
    the A1 allele and for sons of active alcoholics. A1-allele boys made more
    errors than A2 boys on all 11 of the template lines, with the effect being
    largest for the rightmost presentations. In contrast, the effect of family
    history for alcoholism was strongest on both right and left midquadrant
    presentations. Moreover, separate analyses of the two types of errors
    produced allele but not family history of alcoholism effects when the two
    lines were misjudged as farther apart than they actually were and family
    history but not allele effects where the two lines were misjudged as closer
    together. These results suggest that polymorphism of the DRD2 gene and
    family history of alcoholism are dissociable determinants of visuospatial
    ability and that visuospatial defects previously observed in alcoholics may,
    in part, be antecedent to their drinking behavior.
