- id: AlderferScienceNonsciencePsychologists2003
  abstract: >-
    To serve racially diverse clients effectively, professional psychologists
    should understand the range of scientific and social forces shaping their
    own and their clients' lives. A manifestation of such forces, the 1994
    publication of R. J. Herrnstein and C. Murray's The Bell Curve: Intelligence
    and Class Structure in American Life was an attempt to influence both
    psychological knowledge and U.S. politics. This article analyzes the book
    and 5 psychologist authors' responses to it. The responses fell far short of
    providing a critical analysis of the book's racially biased argument and did
    little to reduce the misleading picture of race and IQ that the book
    promulgated. Scrutinizing the whole book--especially connections among
    scientific knowledge, proposed policy, and professional practice with
    attention to the "code logic" used--will enable practitioners to recognize
    and change subtle aspects of racial dynamics that occur in their work.
