- id: DasguptaBiologicalEssentialismWhite2024
  abstract: >-
    Scholars and practitioners position health disparities research as an
    important tool for redressing race-based inequities and re-conceptualizing
    racialized health outcomes in non-essentialist terms. Given this context, we
    explore a peculiar phenomenon, which is the circulation of such research
    among white nationalists. We discover that white nationalists incorporate
    and respond to health disparities research not solely to defend racist and
    essentialist reasoning, but also to project a discourse that indicts the
    science establishment for ostensibly incorporating liberal politics,
    corrupting inquiry, and obfuscating understanding of biology in the name of
