    is distinct from human race. However, there is the potential for the
    research on human variation to be (mis)interpreted by the public as a
    reification of biological races. To explore this possible misuse, this study
    is a content analysis of articles (n = 1146) in the prominent race science
    journals Mankind Quarterly; The Journal of Social, Political, and Economic
