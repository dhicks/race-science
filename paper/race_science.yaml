- id: WinstonScientificRacismNorth2020
  abstract: >-
    The use of psychological concepts and data to promote ideas of an enduring
    racial hierarchy dates from the late 1800s and has continued to the present.
    The history of scientific racism in psychology is intertwined with broader
    debates, anxieties, and political issues in American society. With the rise
    of intelligence testing, joined with ideas of eugenic progress and dysgenic
    reproduction, psychological concepts and data came to play an important role
    in naturalizing racial inequality. Although racial comparisons were not the
    primary concern of most early mental testing, results were employed to
    justify beliefs regarding Black “educability” and the dangers of Southern
    and Eastern European immigration. Mainstream American psychology became
    increasingly liberal and anti-racist in the late 1930s and after World War
    II. However, scientific racism did not disappear and underwent renewal
    during the civil rights era and again during the 1970s and 1990s,
    Intelligence test scores were a primary weapon in attempts to preserve
    segregated schools and later to justify economic inequality. In the case of
    Henry Garrett, Arthur Jensen, and Philippe Rushton, their work included
    active, public promotion of their ideas of enduring racial differences, and
    involvement with publications and groups under control of racial extremists
    and neo-Nazis. Despite 100 years of strong critiques of scientific racism, a
    small but active group of psychologists helped revive vicious 19th-century
    claims regarding Black intelligence, brain size, morality, criminality, and
    sexuality, presented as detached scientific facts. These new claims were
    used in popular campaigns that aimed to eliminate government programs,
    promote racial separation, and increase immigration restriction. This
    troubling history raises important ethical questions for the discipline.
