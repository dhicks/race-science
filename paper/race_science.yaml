- id: CofnasResearchGroupDifferences2019
  abstract: >-
    In a very short time, it is likely that we will identify many of the genetic
    variants underlying individual differences in intelligence. We should be
    prepared for the possibility that these variants are not distributed
    identically among all geographic populations, and that this explains some of
    the phenotypic differences in measured intelligence among groups. However,
    some philosophers and scientists believe that we should refrain from
    conducting research that might demonstrate the (partly) genetic origin of
    group differences in IQ. Many scholars view academic interest in this topic
    as inherently morally suspect or even racist. The majority of philosophers
    and social scientists take it for granted that all population differences in
    intelligence are due to environmental factors. The present paper argues that
    the widespread practice of ignoring or rejecting research on intelligence
    differences can have unintended negative consequences. Social policies
    predicated on environmentalist theories of group differences may fail to
    achieve their aims. Large swaths of academic work in both the humanities and
    social sciences assume the truth of environmentalism and are vulnerable to
    being undermined. We have failed to work through the moral implications of
    group differences to prepare for the possibility that they will be shown to
    exist.
