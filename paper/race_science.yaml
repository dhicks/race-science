- id: ElgabsiEthicKnowledgeResponsible2021
  abstract: >-
    This study takes off from the ethical problem that racism grounded in
    population genetics raises. It is an analysis of four standard scientific
    responses to the problem of genetically motivated racism, seen in connection
    with the Human Genome Diversity Project (HGDP): (1) Discriminatory uses of
    scientific facts and arguments are in principle ‘misuses’ of scientific data
    that the researcher cannot be further responsible for. (2) In a strict
    scientific sense, genomic facts ‘disclaim racism’, which means that an
