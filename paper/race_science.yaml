- id: DownesEarlyHistoryHeritability2021
  abstract: >-
    Fisher’s 1918 paper accomplished two distinct goals: unifying discrete
    Mendelian genetics with continuous biometric phenotypes and quantifying the
    variance components of variation in complex human characteristics. The
    former contributed to the foundation of modern quantitative genetics; the
    latter was adopted by social scientists interested in the pursuit of
    Galtonian nature-nurture questions about the biological and social origins
    of human behavior, especially human intelligence. This historical divergence
    has produced competing notions of the estimation of variance ratios referred
    to as heritability. Jay Lush showed that they could be applied to selective
    breeding on the farm, while the early twin geneticists used them as a
    descriptive statistic to describe the degree of genetic determination in
    complex human traits. Here we trace the early history (1918 to 1960) of the
    heritability coefficient now used by social scientists.
